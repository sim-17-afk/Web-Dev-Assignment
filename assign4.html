<!DOCTYPE html>
<html>
<head>
    <title>HTML List Example</title>
</head>
<body>
    <h1>Welcome to My List Page</h1>

    <h2>My Favorite Fruits (Unordered List)</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>

    <h2>Steps to Make a Cup of Tea (Ordered List)</h2>
    <ol>
        <li>Boil water</li>
        <li>Add tea leaves</li>
        <li>Let it steep</li>
        <li>Pour into cup</li>
        <li>Add sugar/milk if desired</li>
    </ol>
</body>
</html>

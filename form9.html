<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>
<body>
    <h1>Employee Registration</h1>
    
    <form action="#" method="post">
        <label for="empId">Employee ID:</label><br>
        <input type="text" id="empId" name="empId" required><br><br>

        <label for="empName">Full Name:</label><br>
        <input type="text" id="empName" name="empName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

        <label for="dept">Department:</label><br>
        <select id="dept" name="dept">
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="IT">IT</option>
            <option value="Marketing">Marketing</option>
        </select><br><br>

        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume"><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
</body>
</html>

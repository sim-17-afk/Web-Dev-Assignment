<!DOCTYPE html>
<html>
<head>
    <title>HTML Link Tag Example</title>
</head>
<body>
    <h1>Welcome to My Link Page</h1>

    <p>Click the links below to visit different websites:</p>

    <!-- Link to an external website -->
    <a href="https://www.google.com" target="_blank">Visit Google</a><br>

    <!-- Link to another page (relative link) -->
    <a href="about.html">About Us Page</a><br>

    <!-- Link to an email address -->
    <a href="mailto:example@example.com">Send an Email</a><br>

    <!-- Link to a section within the same page -->
    <a href="#bottom">Go to Bottom</a>

    <hr>

    <p style="margin-top: 500px;" id="bottom"><strong>This is the bottom of the page.</strong></p>
</body>
</html>

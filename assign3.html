<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Formatting Tags in HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #222;
    }
    .tag {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-left: 4px solid #007BFF;
    }
    code {
      background-color: #eee;
      padding: 2px 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>HTML Text Formatting Tags</h1>

  <div class="tag">
    <p><b>&lt;b&gt;</b> - <b>Bold Text</b></p>
    <p><strong>&lt;strong&gt;</strong> - <strong>Strong Importance</strong></p>
    <p><i>&lt;i&gt;</i> - <i>Italic Text</i></p>
    <p><em>&lt;em&gt;</em> - <em>Emphasized Text</em></p>
    <p><u>&lt;u&gt;</u> - <u>Underlined Text</u></p>
    <p><mark>&lt;mark&gt;</mark> - <mark>Highlighted Text</mark></p>
    <p><small>&lt;small&gt;</small> - <small>Small Text</small></p>
    <p>&lt;br&gt; - Line Break<br>This is after a line break.</p>
    <p>&lt;hr&gt; - Horizontal Rule:</p>
    <hr>
  </div>

</body>
</html>
